<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>College Event Management</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1>College Event Management</h1>
        </div>
    </header>

    <section id="options" class="fadeIn">
        <div class="container my-4">
            <h2 class="text-center mb-4">Choose an Option</h2>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <button class="btn btn-primary btn-block mb-3" onclick="showOrganizerForm()">Event Organizer</button>
                </div>
                <div class="col-md-6 col-lg-4">
                    <button class="btn btn-primary btn-block" onclick="showParticipantForm()">Participant</button>
                </div>
            </div>
        </div>
    </section>

    <section id="organizerForm" style="display: none;" class="fadeIn">
        <div class="container my-4">
            <h2 class="text-center mb-4">Event Organizer Registration</h2>
            <form id="registrationFormOrganizer">
                <div class="form-group">
                    <label for="eventNameOrganizer">Event Name:</label>
                    <input type="text" class="form-control" id="eventNameOrganizer" required>
                </div>
                <div class="form-group">
                    <label for="eventDateOrganizer">Event Date:</label>
                    <input type="date" class="form-control" id="eventDateOrganizer" required>
                </div>
                <div class="form-group">
                    <label for="venueOrganizer">Select Venue:</label>
                    <select class="form-control" id="venueOrganizer" required>
                        <option value="KS Auditorium">KS Auditorium</option>
                        <option value="APJ Abdul Kalam Auditorium">APJ Abdul Kalam Auditorium</option>
                        <option value="Seminar Hall">Seminar Hall</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success btn-block" onclick="registerEvent()">Register Event</button>
            </form>
        </div>
    </section>

    <section id="participantForm" style="display: none;" class="fadeIn">
        <div class="container my-4">
            <h2 class="text-center mb-4">Participant Registration</h2>
            <ul id="eventList" class="list-group"></ul>
        </div>
    </section>

    <section id="records" class="fadeIn">
        <div class="container my-4">
            <h2 class="text-center mb-4">Participant Records</h2>
            <ul id="participantList" class="list-group"></ul>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2023 College Event Management</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
